<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

  </head>

  <body>
    <!-- header con il logo -->
    <header>
      <div class="header-top">
        <img class="logo" src="img/google-gmail-logo-icon-24576.png" alt="logo Gmail">
        <h1 class="logo-gmail">Gmail</h1>
      </div>

      <hr>

      <!-- header con il form-->
      <div class="header-bottom">
        <form>
          <input type="text" name="Search" placeholder="Search" value="">
          <button type="submit">VAI</button>
        </form>
      </div>
    </header>

    <!-- corpo della pagina-->

    <main>
      <h2 class="title-unread">You have
        <span> 30 </span> unread
      </h2>
      <hr>
      <section class="emails">
        <div class="email">
          <input type="checkbox" name="" value=""> &#9733;
          <p><strong>Oggetto della mail</strong> - testo della email...</p>
        </div>

        <div class="email read">
          <input type="checkbox" name="" value=""> &#9733;
          <p><strong>Oggetto della mail</strong> - testo della email...</p>
        </div>

        <div class="email">
          <input type="checkbox" name="" value=""> &#9733;
          <p><strong>Oggetto della mail</strong> - testo della email...</p>
        </div>

        <div class="email">
          <input type="checkbox" name="" value=""> &#9733;
          <p><strong>Oggetto della mail</strong>
            - testo della email...</p>
        </div>
      </section>
    </main>
    <hr>

    <!-- footer-->
    <footer>
      <div class="footer">
        <p><strong>GMAIL</strong> <em>powered by Tania</em> </p>
      </div>
    </footer>

  </body>
</html>
